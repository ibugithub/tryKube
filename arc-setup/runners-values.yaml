githubConfigUrl: "https://github.com/ibugithub/trykube"

githubConfigSecret: arc-secret

runnerScaleSetName: arc-runner-set
minReplicas: 0
maxReplicas: 5

controllerServiceAccount:
  namespace: arc-systems
  name: arc-gha-controller

enableListener: true
version: "0.12.0"

template:
    spec:
      containers:
        - name: runner
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
            requests:
              cpu: "1"
              memory: "1Gi"