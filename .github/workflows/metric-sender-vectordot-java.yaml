name: Build and Push metric-sender-with-vectordot-java to ECR

on:
  push:
    paths:
      - 'sharing-folders/eks_datadog_vectordot_java/**'
      - '.github/workflows/metric-sender-vectordot-java.yaml'
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Optional: ensure repo exists (no-op if it already exists)
      - name: Ensure ECR repository
        run: |
          aws ecr describe-repositories --repository-names metric-sender-with-vectordot-java >/dev/null 2>&1 \
          || aws ecr create-repository --repository-name metric-sender-with-vectordot-java

      - name: Build and Push metric-sender-with-vectordot-java to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: metric-sender-with-vectordot-java
          IMAGE_TAG: with-vectordot-java
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            ./sharing-folders/eks_datadog_vectordot_java/metric-sender-vectordot-java-app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
